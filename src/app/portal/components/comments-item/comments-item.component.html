<div class="item" *ngIf="item">
    <div class="item__image">
        <img [src]="item.userUID | userData:'imgUrl'" alt="">
    </div>
    <div class="item__data">
        <div class="item__name"><span>{{ item.userUID | userData:'name' }}</span><span class="item__date">{{ item.createdAt | fireTimestamp | date:'dd.MM.yyyy hh:mm' }}</span></div>
        <div class="item__text">{{ item.text }}</div>
    </div>
</div>
