<div class="wrapper">
    <form [formGroup]="form" (submit)="onSubmit()">
        <div>
            <p>
                <label for="email">Email: </label>
            </p>
            <p>
                <input id="email" type="text"  formControlName="email">
            </p>
            <span *ngIf="form.get('email')?.hasError('whitespace')">Поле не должно содержать пробелов</span>
        </div>
        <div>
            <p>
                <label for="password">Пароль: </label>
            </p>
            <p>
                <input id="password" type="password"  formControlName="password">
            </p>
            <span *ngIf="form.get('password')?.hasError('whitespace')">Поле не должно содержать пробелов</span>
        </div>
        <div class="wrapper__footer">
            <button type="submit" [disabled]="form.invalid">ОК</button>
        </div>
    </form>
</div>
